<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-padding-bottom">
    <ion-item lines="none" *ngFor="let item of [0,1,2,3,4,5,6]">
      <ion-thumbnail slot="start" class="ion-margin-top">
        <ion-skeleton-text class="skeleton-rounded"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <ion-skeleton-text animated class="skeleton-sm" style="width: 67%"></ion-skeleton-text>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list class="ion-padding-bottom">
    <ion-list-header>
      <ion-skeleton-text animated style="width: 100px"></ion-skeleton-text>
    </ion-list-header>
    <ion-item lines="none" *ngFor="let item of [0,1,2,3,4,5,6]">
      <ion-thumbnail slot="start" class="ion-margin-top">
        <ion-skeleton-text style="border-radius: 2px"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <ion-skeleton-text animated class="skeleton-sm" style="width: 67%"></ion-skeleton-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
