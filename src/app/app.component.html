<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Screens</ion-list-header>
          <ion-note>Skeleton Loader</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of screenList; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list>
          <ion-item lines="none" detail="false" href="https://takethatdesign.com" target="_blank" rel="noreferrer noopener">
            <ion-icon slot="start" name="open-outline"></ion-icon>
            <ion-label>Visit <strong>takethatdesign.com</strong></ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
