<ion-header class="ion-no-border">
  <ion-toolbar color="facebook" class="toolbar-search">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-searchbar></ion-searchbar>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="chatbubbles" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-muted">
  <ion-card>
    <ion-item lines="none" class="ion-margin-top">
      <ion-avatar slot="start">
        <ion-skeleton-text></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-col>
          <ion-col>
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-col>
          <ion-col>
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-list-header>
      <ion-skeleton-text animated style="width: 50px"></ion-skeleton-text>
    </ion-list-header>
    <div class="list">
      <ion-skeleton-text
        *ngFor="let i of [0,1,2,3,4,5,6]"
        class="skeleton-rounded"
        style="height: 56px; width: 56px; margin-right: 4px">
      </ion-skeleton-text>
    </div>
  </ion-card>

  <ion-card>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-skeleton-text></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <ion-skeleton-text animated class="skeleton-sm" style="width: 67%"></ion-skeleton-text>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <ion-skeleton-text animated></ion-skeleton-text>
        <ion-skeleton-text animated class="skeleton-sm" style="width: 67%"></ion-skeleton-text>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text style="height: 180px"></ion-skeleton-text>
      </ion-label>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-skeleton-text></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <ion-skeleton-text style="width: 67%"></ion-skeleton-text>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <ion-skeleton-text animated></ion-skeleton-text>
        <ion-skeleton-text style="width: 67%"></ion-skeleton-text>
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
